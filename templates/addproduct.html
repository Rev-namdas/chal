{% extends 'base.html' %}

{% block navblock %}
    <li class="nav-item">
        <a class="nav-link" id="navlink" href="{% url 'sell' %}">Sell Stocks</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="navlink" href="{% url 'addstock' %}">Add Stock</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="navlink" href="{% url 'stocks' %}">Stocks</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="navlink" href="{% url 'logout' %}">Logout</a>
    </li>
{% endblock navblock %}

{% block content %}
    <div class="container">
        <div class="card" style="width: 100%">
            <div class="card-body">
                <form method="POST"> {% csrf_token %}
                    
                    <div class="form-row">
                        <div class="form-group col-md-9">
                            <label for="inputAddress2">Product Name</label>
                            <input name="product" type="text" class="form-control" id="inputAddress2">
                       </div>
                       <div class="form-group col-md-3">
                            <label for="inputZip">Press to save</label>
                            <button type="submit" class="form-control btn btn-primary">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock content %}
